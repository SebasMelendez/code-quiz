<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz!</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header>
    <h1 class="page-title">Welcome to Code Quiz!</h1>
    <p>Press Start Game to get the game going!</p>
    <section id="top-bar">
      <div class="form-group">
        <button class="btn" id="start-game">Start!</button>
        <button class="btn" id="show-leaderboards">Leaderboards!</button>
        <p>Time: <span id="timer">60</span></p>
      </div>
    </section>
  </header>

  <main class="page-content" id="page-content">
    <section class="task-list-wrapper">
      <h2 class="list-title">Question Number <span id="qNumber">--</span></h2>
      <ul class="task-list" id="tasks-to-do"></ul>
    </section>

  </main>

  <footer>
    &copy;2022 by Code Quiz!
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
